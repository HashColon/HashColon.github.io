<mat-drawer-container autosize>

    <mat-drawer #topiclist mode="side" disableClose="true" opened="true">
        <button mat-mini-fab (click)="topicListExpanded = !topicListExpanded" color="primary" style="margin: 10px;">
            <mat-icon aria-label="Menu">menu</mat-icon>
        </button>

        <mat-nav-list>
            <mat-list-item *ngFor='let topic of topics'>
                <div *ngIf='topicListExpanded'>{{topic}}</div>
            </mat-list-item>
        </mat-nav-list>

    </mat-drawer>

    <mat-drawer-container autosize>
        <mat-drawer #pagelist mode="side" disableClose="true" opened="true">
            <button mat-mini-fab (click)="pageListExpanded = !pageListExpanded" color="primary" style="margin: 10px;">
                <mat-icon>date_range</mat-icon>
            </button>

            <mat-nav-list>
                <mat-list-item *ngFor='let page of pages'>
                    <div *ngIf='pageListExpanded'>{{page}}</div>
                </mat-list-item>
            </mat-nav-list>

        </mat-drawer>

        <div class="example-sidenav-content">
            <object data='./pages/test.md'></object>
        </div>
    </mat-drawer-container>

</mat-drawer-container>
